<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My Movie gallery</h1>
    <div class="input-group">
      <input type="text" id="movieInput" placeholder="Enter movie name..." />
      <button id="addMovieBtn">Add Movie</button>
    </div>

    <ul id="movieList"></ul>

    <p id="movieCount">Total Movies: 0</p>
    <button id="clearListBtn" class="clear-btn">Clear List</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
